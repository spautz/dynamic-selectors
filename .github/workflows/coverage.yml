name: Coverage

on:
  push:
    branches:
      - branch-coverage

jobs:
  setup:
    name: Common setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NVMRC }}

      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Use Yarn cache
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ env.NVMRC }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --prefer-offline


  test-core:
    name: Test coverage for @dynamic-selectors/core
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Run tests
        run: |
          cd packages/core
          yarn run test:coverage

      - name: Report package test coverage to coveralls.io
        uses: coverallsapp/github-action@v1
        with:
          git-branch: x-cov-core
          github-token: ${{ github.token }}
          path-to-lcov: ./coverage-local/lcov.info

  test-with-reselect:
    name: Test coverage for @dynamic-selectors/with-reselect
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Run tests
        run: |
          cd packages/with-reselect
          yarn run test:coverage

      - name: Report package test coverage to coveralls.io
        uses: coverallsapp/github-action@v1.1.3
        with:
          git-branch: x-cov-with-reselect
          github-token: ${{ github.token }}
          path-to-lcov: ./coverage-local/lcov.info
